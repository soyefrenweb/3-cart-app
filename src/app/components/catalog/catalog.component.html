<!-- Catalogo component es hijo de cart-app component CartAppComponent  -->
<!-- y este es Padre de product-card component -->
<div class="row">
    @for (product of products; track $index) {
    <div class="col-4 my-2">
        <product-card [product]="product" (productEventEmitter)="onAddCart($event)"/>
    </div>
    }
</div>
